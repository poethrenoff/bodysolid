# Sonata Admin Configuration
sonata_admin:
    title: 'Bodysolid'
    options:
        confirm_exit: false

    dashboard:
        blocks:
            -
                position: left
                type: sonata.admin.block.admin_list
                settings:
                    groups: [catalogue]
            -
                position: right
                type: sonata.admin.block.admin_list
                settings:
                    groups: [purchase, content, system]

        groups:
            catalogue:
                label: 'Каталог'
                items:
                    - sonata.admin.brand
                    - sonata.admin.category
                    - sonata.admin.product
                    - sonata.admin.product_picture
                    - sonata.admin.product_file
                    - sonata.admin.product_video
            purchase:
                label: 'Заказы'
                items:
                    - sonata.admin.purchase
                    - sonata.admin.purchase_item
            content:
                label: 'Контент'
                items:
                    - sonata.admin.text
            system:
                label: 'Система'
                items:
                    - sonata.admin.site
                    - sonata.admin.preference
